	<div class="container wb">
	
		<div class="row centered">
		
				<h1>Geef je code in</h1>
				<br/>
				
				<form class="form-horizontal">
				
					<div class="form-group form-group-lg">
						<label class="col-sm-4 control-label"></label>
						<div class="col-sm-4">
							<input id="code" type="text" class="form-control">
						</div>
					</div>
					<br/>
					<div class="form-group form-group-lg">
						<div>
							<button type="button" id="goon" class="btn btn-primary" data-vakantie="1"><i class="fa fa-star"></i>&nbsp;&nbsp;Verstuur</button>
						</div>
					</div>
				
				</form>

    <script>
    
    var $jq = jQuery.noConflict();
	
		$jq("#goon").click( function () {
			
			var code = $jq("#code").val();
	
	    	$jq.ajax( {
	    		type: "post",
	    		url:"/rs/codes",
	    		contentType: "application/json",
	    	    processData: false,
	    		data: JSON.stringify(code),
	    		success: function( ) {
	    			window.document.location = "/rs/inschrijvingen.html";
	    		},
	    		error: function(  jqXHR, textStatus, errorThrown ) {
	    			window.document.location = "/rs/inschrijvingen.htmlx";
	    		}
	    	});
    	
    });
    		
    </script>
