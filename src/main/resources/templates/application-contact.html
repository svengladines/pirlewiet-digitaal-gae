<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head title ="pirlewiet digitaal" th:replace="fragments/fragment-head :: head">>
</head>
<body>
	<div class="modal-dialog" th:with="contact=${contactResult.object}">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Contactpersoon van de organisatie bereikbaar tijdens de vakantie</h2>

				<p>
					<strong>Opgelet!</strong> Zorg ervoor dat de persoon die je aanmeldt bereikbaar is tijdens de vakantie!
				</p>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<input type="hidden" id="contact-uuid" th:value="${contact.uuid}">
					<div class="form-group">
						<label for="contact-given-name" class="col-sm-4 control-label">Voornaam (*)</label>
							<div class="col-sm-6">
								<input id="contact-given-name" type="text" class="form-control" value="${contact.givenName}"></input>
							</div>
					</div>
					<div class="form-group">
						<label for="contact-family-name" class="col-sm-4 control-label">Naam (*)</label>
							<div class="col-sm-6">
								<input id="contact-family-name" type="text" class="form-control" value="${contact.familyName}"></input>
							</div>
					</div>
					<div class="form-group">
						<label for="contact-phone" class="col-sm-4 control-label">Telefoon (*)</label>
							<div class="col-sm-4">
								<input id="contact-phone" type="text" class="form-control" value="${contact.phone}"></input>
							</div>
					</div>
					<div class="form-group">
						<label for="contact-email" class="col-sm-4 control-label">E-mail (*)</label>
							<div class="col-sm-6">
								<input id="contact-email" type="email" class="form-control" value="${contact.email}"></input>
							</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuleer</button>
					<button type="button" id="contact-save" class="btn btn-primary"><i class="fa fa-3 fa-save"></i>&nbsp;&nbsp;Sla op</button>
					<span id ="contact-status"></span>
				</div>
			</div>
		</div>
	</div>
